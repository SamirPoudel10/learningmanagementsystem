<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />

  <style>
    body {
      background-color: #6c757d;
    }

    .signup-box {
      max-width: 500px;
      margin: 100px auto;
      background-color: #212529;
      color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
    }

    .form-label {
      font-weight: 500;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1030;
    }

    .content-wrapper {
      padding-top: 90px;
    }

    .custom-file-input::-webkit-file-upload-button {
      visibility: hidden;
    }

    .custom-file-input::before {
      content: 'Choose File';
      display: inline-block;
      background: #0d6efd;
      color: white;
      border: none;
      padding: 5px 10px;
      outline: none;
      white-space: nowrap;
      cursor: pointer;
      border-radius: 4px;
    }

    .custom-file-input:hover::before {
      background: #0b5ed7;
    }

    .form-check-label {
      margin-left: 0.5em;
    }
  </style>

  {% load static %}
</head>
<body>
  {% include 'student_view/includes/header.html' %}

  <div class="content-wrapper d-flex align-items-center justify-content-center min-vh-100">
    <div class="signup-box">
      <h2 class="text-center mb-4">SIGNUP</h2>
      <form method="POST" enctype="multipart/form-data" id="signupForm" action="{% url 'signup_response' %}">
        {% csrf_token %}

    
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" required />
          </div>
          <div class="col-md-6 mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" required />
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required />
          <small class="text-secondary">We'll never share your email with anyone else.</small>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" name="password" required />
            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Confirm Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password2" name="password2" required />
            <button class="btn btn-outline-secondary" type="button" id="togglePassword2">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" />
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea class="form-control" id="address" name="address" rows="2"></textarea>
        </div>
        <div class="mb-3">
  <label for="qualification" class="form-label">Qualification</label>
  <input type="text" class="form-control" id="qualification" name="qualification" required />
</div>

          <div class="mb-3">
            <label for="interested_categories" class="form-label">Interested Categories</label>
            <select class="form-select" id="interested_categories" name="interested_categories"  required>
              <option value="AI">AI</option>
              <option value="Web Development">Web Development</option>
              <option value="Data Science">Data Science</option>
              <option value="Cybersecurity">Cybersecurity</option>
              <option value="Mobile Apps">Mobile Apps</option>
              <option value="Cloud Computing">Cloud Computing</option>
            </select>
            <small class="form-text text-muted">Hold Ctrl (Cmd on Mac) to select multiple categories.</small>
          </div>
                  <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="terms" required />
          <label class="form-check-label" for="terms">I agree to the Terms & Conditions</label>
        </div>
        {% if messages %}
          {% for message in messages %}
            <div class="alert {{ message.tags }} text-danger " id="message">{{ message }}</div>
          {% endfor %}
        {% endif %}

        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Toggle password -->
  <script>
    document.getElementById("togglePassword").addEventListener("click", function () {
      const password = document.getElementById("password");
      const icon = this.querySelector("i");
      if (password.type === "password") {
        password.type = "text";
        icon.classList.replace("bi-eye", "bi-eye-slash");
      } else {
        password.type = "password";
        icon.classList.replace("bi-eye-slash", "bi-eye");
      }
    });
      document.getElementById("togglePassword2").addEventListener("click", function () {
      const password = document.getElementById("password2");
      const icon = this.querySelector("i");
      if (password.type === "password") {
        password.type = "text";
        icon.classList.replace("bi-eye", "bi-eye-slash");
      } else {
        password.type = "password";
        icon.classList.replace("bi-eye-slash", "bi-eye");
      }
    });

</script>

</body>
</html>
