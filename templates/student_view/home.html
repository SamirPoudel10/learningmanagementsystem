<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .object-fit-cover {
      object-fit: cover;
      height: 400px;
      width: 100%;
    }

    .carouselcontainer {
      max-width: 800px;
    }

    /* Final text styling for visibility */
    .carousel-caption h5,
    .carousel-caption p {
      color: #f8f9fa; /* Light text for contrast */
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.85); /* Dark shadow for separation */
    }
  </style>
</head>
<body>
  {% include 'student_view/includes/header.html' %}


  <div class="main">
    <div class="container mt-4">

    {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} text-{{message.tags}} " id="message">{{ message }}</div>
          {% endfor %}
        {% endif %}
    </div>
    <div class="carouselcontainer mx-auto">
      <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleInterval" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="3000">
            <img src="https://cdn.pixabay.com/photo/2022/01/28/12/17/distance-learning-6974511_1280.jpg" class="d-block mx-auto img-fluid my-5 object-fit-cover" alt="Distance Learning">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="fw-bold fs-3">Learn Anytime</h5>
              <p class="fs-5"><a href="{% url 'course_page' %}" class="btn btn-primary"> Browse Course</a></p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src="https://cdn.pixabay.com/photo/2021/04/24/15/37/online-6204349_960_720.jpg" class="d-bloc mx-auto img-fluid my-5 object-fit-cover" alt="Online Learning">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="fw-bold fs-3 text-black">Learn interactively</h5>
              <p class="fs-5"><a href="{% url 'course_page' %}" class="btn btn-primary"> Browse Course</a></p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src="https://cdn.pixabay.com/photo/2018/09/04/10/27/never-stop-learning-3653430_960_720.jpg" class="d-block img-fluid my-5 object-fit-cover" alt="Never Stop Learning">
            <div class="carousel-caption d-none d-md-block">
              <h5 class="fw-bold fs-3 text-black">Never Stop Learning</h5>
              <p class="fs-5"><a href="{% url 'course_page' %}" class="btn btn-primary"> Browse Course</a></p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>

  {% include 'student_view/includes/footer.html' %}
</body>
</html>
